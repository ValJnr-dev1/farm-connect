
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="device-width initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Buy Product</title>
    </head>

    <body>
        <div class="buy-body">
            <div class="shop1">
                <h4>Shop</h4>
                <div>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div>
                <div class="search1">
                    <img src="assets/search.png" alt="search">
                    <p>Search....</p>
                </div>
            </div>

            <div class="buy-cont">
                <div class="buy-card">
                    <img src="assets/rice-Rectangle 4.png" alt="rice-Rectangle">
                    <div class="rice-flex">
                        <div class="buy-left">
                            <h5>Rice Seed<br>Rs 14/kg</h5>   
                        </div>
                        <div>
                            <img src="assets/green-box (4).png" alt="green-box">
                        </div>
                    </div>
                </div>
                <div class="buy-card">
                    <img src="assets/lemons-Rectangle 4 (1).png" alt="rice-Rectangle">
                    <div class="rice-flex">
                        <div class="buy-left">
                            <h5>Lemon Tree<br>Rs 14/kg</h5>   
                        </div>
                        <div>
                            <img src="assets/empty-green.png" alt="green-box">
                        </div>
                    </div>
                </div>
            </div>

            <div class="buy-cont">
                <div class="buy-card">
                    <img src="assets/wheat-Rectangle 4 (2).png" alt="rice-Rectangle">
                    <div class="rice-flex">
                        <div class="buy-left">
                            <h5>Wheat Seed<br>Rs 14/kg</h5>   
                        </div>
                        <div>
                            <img src="assets/green-box (4).png" alt="green-box">
                        </div>
                    </div>
                </div>
                <div class="buy-card">
                    <img src="assets/berry-Rectangle 4 (3).png" alt="rice-Rectangle">
                    <div class="rice-flex">
                        <div class="buy-left">
                            <h5>Cherry Seed<br>Rs 14/kg</h5>   
                        </div>
                        <div>
                            <img src="assets/empty-green.png" alt="green-box">
                        </div>
                    </div>
                </div>
            </div>

            <div class="buy-cont">
                <div class="buy-card">
                    <img src="assets/pepper-Rectangle 4 (4).png" alt="rice-Rectangle">
                    <div class="rice-flex">
                        <div class="buy-left">
                            <h5>Dry Chille<br>Rs 14/kg</h5>   
                        </div>
                        <div>
                            <img src="assets/empty-green.png" alt="green-box">
                        </div>
                    </div>
                </div>
                <div class="buy-card">
                    <img src="assets/mango-Rectangle 4 (5).png" alt="rice-Rectangle">
                    <div class="rice-flex">
                        <div class="buy-left">
                            <h5>Mango<br>Rs 14/kg</h5>   
                        </div>
                        <div>
                            <img src="assets/green-box (4).png" alt="green-box">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <img src="assets/group.png" alt="frame">
            </div>
        </div>
       
    </body>
</html>
