<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" width="device-width initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>login1</title>
    </head>

    <body class="home-body">
        <div>
            <img src="assets/frame.png" alt="frame">
        </div>
        <div class="sell">
            <button>Sell My Product</button>
            <button>Shop <img src="assets/shop.png" alt="shop"></button>
        </div>
        <div class="market">
            <h4>Market Price</h4>
            <button>View All</button>
        </div>

        <div class="container">
            <div class="price">
                <div>
                    <img src="assets/Rectangle 342.png" alt="Rice">
                </div>
                <div class="p1">
                    <div class="in-price">
                        <h5>Rice Seed</h5>
                        <h4>Rs 55/Kg</h4>
                    </div>
                    <p>Monstera family</p>
                    <div class="p-star">
                        <img src="assets/Star white.png" alt="Star">
                        <p>4.8</p>
                    </div>
                </div>
            </div>

            <div class="price">
                <div>
                    <img src="assets/apples.png" alt="Rice">
                </div>
                <div class="p1">
                    <div class="in-price">
                        <h5>Mangoes</h5>
                        <h4>Rs 55/Kg</h4>
                    </div>
                    <p>Monstera family</p>
                    <div class="p-star">
                        <img src="assets/Star white.png" alt="Star">
                        <p>4.8</p>
                    </div>
                </div>
            </div>
            <div class="price">
                <div>
                    <img src="assets/grass.png" alt="Rice">
                </div>
                <div class="p1">
                    <div class="in-price">
                        <h5>Wheat seed</h5>
                        <h4>Rs 55/Kg</h4>
                    </div>
                    <p>Monstera family</p>
                    <div class="p-star">
                        <img src="assets/Star white.png" alt="Star">
                        <p>4.8</p>
                    </div>
                </div>
            </div>

        </div>

        <div class="avail">
            <h4>Available Products</h4>
            <button>View All</button>
        </div>
        <div class="down">
            <img src="assets/Rice Seed.png" alt="Rice">
            <img src="assets/Lemon Tree.png" alt="Lemon">
            <div class="lap">
                <img src="assets/group.png" alt="group">
            </div>
        </div>
        
    </body>
</html>
